name: "Podcast Generator"
author: "Ibrahim Rahimi"
description: "Generates a feed for a podcast from a YAML file."
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "green"
inputs:
  email:
    description: The commiter's email addess.
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The commiter's name
    required: true
    defautl: ${{ github.actor }}